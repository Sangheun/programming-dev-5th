<form action="{% url 'pokemon:index' %}" method="post">
    {% csrf_token %}
    {{form}}
    <label for="pokemon_name">Pokemon name: </label>
    <input id="pokemon_name" type="text" name="pokemon_name" value="{{pokemon.name}}">
    <input type="submit" value="OK">
</form>
